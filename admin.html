<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Queue Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg,#6a7cff,#8f9cff);
    margin: 0;
    padding: 40px;
  }

  .card {
    background: #fff;
    max-width: 900px;
    margin: auto;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
  }

  h1 {
    margin-top: 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 15px;
    margin: 20px 0;
  }

  .box {
    background: #f6f8ff;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
  }

  .box h2 {
    margin: 0;
    font-size: 36px;
  }

  .actions {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  button {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
  }

  .btn-next { background: #22c55e; }
  .btn-skip { background: #f97316; }
  .btn-refresh { background: #3b82f6; }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }

  th {
    background: #f0f3ff;
  }

  .login {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .hidden { display: none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>üîê Admin Login</h2>
  <input id="user" placeholder="username">
  <input id="pass" type="password" placeholder="password">
  <button class="btn-next" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h1>üìä Queue Dashboard</h1>

  <div class="grid">
    <div class="box">
      <p>‡∏Ñ‡∏¥‡∏ß‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</p>
      <h2 id="currentQ">-</h2>
    </div>
    <div class="box">
      <p>‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</p>
      <h2 id="nextQ">-</h2>
    </div>
    <div class="box">
      <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</p>
      <h2 id="totalQ">0</h2>
    </div>
  </div>

  <div class="actions">
    <button class="btn-next" onclick="nextQueue()">‚ñ∂ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß</button>
    <button class="btn-skip" onclick="skipQueue()">‚è≠ ‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏¥‡∏ß</button>
    <button class="btn-refresh" onclick="loadQueue()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Queue</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="queueTable"></tbody>
  </table>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzZfnZqLHIUjU4en3zk-LfuxQruWI0PzfpBMdPN9elPWDtc-qtB4RmTDsPEOtTqAwhp/exec";

/* ================= LOGIN ================= */
function login(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      user:user.value,
      pass:pass.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="ok"){
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      loadQueue();
    } else {
      alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }
  });
}

/* ================= LOAD QUEUE ================= */
function loadQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"getQueue"})
  })
  .then(r=>r.json())
  .then(d=>{
    currentQ.innerText = d.current || "-";
    nextQ.innerText = d.next || "-";
    totalQ.innerText = d.total || 0;

    queueTable.innerHTML = "";
    d.list.forEach(q=>{
      queueTable.innerHTML += `
        <tr>
          <td>${q.queue}</td>
          <td>${q.name}</td>
          <td>${q.status}</td>
        </tr>`;
    });
  });
}

/* ================= ACTIONS ================= */
function nextQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"nextQueue"})
  }).then(()=>loadQueue());
}

function skipQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"skipQueue"})
  }).then(()=>loadQueue());
}
</script>

</body>
</html>
