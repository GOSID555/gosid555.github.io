<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Admin Queue Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #00c853, #64dd17);
  min-height: 100vh;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

h1,h2 {
  text-align: center;
  margin-top: 0;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

.btn-main {
  background: #00c853;
  color: #fff;
}

.btn-skip {
  background: #ff7043;
  color: #fff;
}

.queue-box {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.queue-item {
  flex: 1;
  background: #f5f5f5;
  margin: 0 5px;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
}

.queue-item h3 {
  margin: 5px 0;
}

.list {
  max-height: 200px;
  overflow-y: auto;
  margin-top: 10px;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.status {
  font-size: 12px;
  padding: 2px 8px;
  border-radius: 6px;
}

.wait { background: #fff9c4; }
.call { background: #c8e6c9; }
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>üîê Admin Login</h1>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button class="btn-main" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card" id="dashBox" style="display:none">
  <h2>üìã Queue Dashboard</h2>

  <div class="queue-box">
    <div class="queue-item">
      <small>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å</small>
      <h3 id="current">-</h3>
    </div>
    <div class="queue-item">
      <small>‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</small>
      <h3 id="next">-</h3>
    </div>
  </div>

  <button class="btn-main" onclick="nextQueue()">‚ñ∂ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
  <button class="btn-skip" onclick="skipQueue()">‚è≠ ‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏¥‡∏ß</button>

  <div class="list" id="list"></div>
</div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzZfnZqLHIUjU4en3zk-LfuxQruWI0PzfpBMdPN9elPWDtc-qtB4RmTDsPEOtTqAwhp/exec";

/* -------- LOGIN -------- */
function login() {
  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      user: user.value,
      pass: pass.value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "ok") {
      loginBox.style.display = "none";
      dashBox.style.display = "block";
      loadQueue();
      setInterval(loadQueue, 3000);
    } else {
      alert("‚ùå ‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }
  });
}

/* -------- LOAD QUEUE -------- */
function loadQueue() {
  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({ action: "getQueue" })
  })
  .then(r => r.json())
  .then(d => {
    current.innerText = d.current;
    next.innerText = d.next;

    list.innerHTML = "";
    d.list.forEach(q => {
      list.innerHTML += `
        <div class="row">
          <div>#${q.queue} ${q.name}</div>
          <span class="status ${q.status === "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å" ? "call" : "wait"}">
            ${q.status}
          </span>
        </div>
      `;
    });
  });
}

/* -------- NEXT -------- */
function nextQueue() {
  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({ action: "nextQueue" })
  }).then(loadQueue);
}

/* -------- SKIP -------- */
function skipQueue() {
  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({ action: "skipQueue" })
  }).then(loadQueue);
}
</script>

</body>
</html>
