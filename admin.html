<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Queue Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}

h1, h2 {
  margin-top: 0;
  text-align: center;
  color: #111827;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

.btn-main {
  background: #374151;
  color: #fff;
}

.btn-skip {
  background: #9ca3af;
  color: #111;
}

.queue-box {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}

.queue-item {
  flex: 1;
  background: #f3f4f6;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
}

.queue-item small {
  color: #6b7280;
}

.queue-item h3 {
  margin: 6px 0 0;
  font-size: 22px;
  color: #111827;
}

.list {
  margin-top: 10px;
  max-height: 220px;
  overflow-y: auto;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}

.status {
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 12px;
}

.wait { background:#fde68a; }
.call { background:#86efac; }
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>Admin Login</h1>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button class="btn-main" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card" id="dashBox" style="display:none">
  <h2>Queue Dashboard</h2>

  <div class="queue-box">
    <div class="queue-item">
      <small>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å</small>
      <h3 id="current">-</h3>
    </div>

    <div class="queue-item">
      <small>‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</small>
      <h3 id="next">-</h3>
    </div>

    <div class="queue-item">
      <small>‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</small>
      <h3 id="total">0</h3>
    </div>
  </div>

  <button class="btn-main" onclick="nextQueue()">‚ñ∂ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
  <button class="btn-skip" onclick="skipQueue()">‚è≠ ‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏¥‡∏ß</button>

  <div class="list" id="list"></div>
</div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzLpYZsCxr1Hd9Knsp_fBFLQ6PhqQFl4YjnDOPhE3HugxFVgVzSY6IlaEYT7NzhzCIn/exec";

/* ---------- LOGIN ---------- */
function login(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      user:user.value,
      pass:pass.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="ok"){
      loginBox.style.display="none";
      dashBox.style.display="block";
      loadQueue();
      setInterval(loadQueue,3000);
    } else {
      alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }
  });
}

/* ---------- LOAD QUEUE ---------- */
function loadQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"getQueue"})
  })
  .then(r=>r.json())
  .then(d=>{
    console.log("QUEUE DATA", d); // üîç debug

    current.innerText = d.current ?? "-";
    next.innerText = d.next ?? "-";
    total.innerText = d.total ?? 0;

    list.innerHTML = "";
    (d.list || []).forEach(q=>{
      list.innerHTML += `
        <div class="row">
          <div>#${q.queue} ${q.name}</div>
          <span class="status ${q.status==="‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å"?"call":"wait"}">
            ${q.status}
          </span>
        </div>
      `;
    });
  });
}

/* ---------- ACTIONS ---------- */
function nextQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"nextQueue"})
  }).then(loadQueue);
}

function skipQueue(){
  fetch(GAS_URL,{
    method:"POST",
    body:JSON.stringify({action:"skipQueue"})
  }).then(loadQueue);
}
</script>

</body>
</html>
