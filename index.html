<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จองคิวผ่าน LINE</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#f3f4f6; font-family: system-ui; }
    .hidden { display:none }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">

  <!-- loading -->
  <div id="loading">
    <p class="text-center">⏳ กำลังเชื่อมต่อ LINE...</p>
  </div>

  <!-- form -->
  <div id="formBox" class="hidden">
    <h2 class="text-xl font-bold mb-2">จองคิว</h2>
    <p class="text-sm text-green-600 mb-4">
      LINE: <span id="lineName"></span>
    </p>

    <form id="queueForm">
      <input type="hidden" id="userId">

      <input id="name" required
        class="w-full border p-2 mb-2 rounded"
        placeholder="ชื่อ">

      <input id="phone" required
        class="w-full border p-2 mb-2 rounded"
        placeholder="เบอร์โทร">

      <input type="file" id="image"
        accept="image/*"
        class="mb-4">

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded">
        ยืนยันจอง
      </button>
    </form>
  </div>

  <!-- status -->
  <div id="statusBox" class="hidden text-center">
    <p class="text-gray-500">คิวของคุณ</p>
    <p id="qNumber" class="text-5xl font-bold text-blue-600 my-2"></p>
    <p class="text-sm text-gray-600">
      รออีก <span id="wait"></span> คิว
    </p>
  </div>

</div>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbyMfpUO5S3ROQbCZkYiFBC-PhAks7gdb8QgKxmffZLekM9NWSvmnZNJIHnsWPwcLt984A/exec";

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  lineName.innerText = profile.displayName;
  userId.value = profile.userId;

  await checkQueue(profile.userId);
}

async function checkQueue(userId) {
  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "checkQueue",
      userId
    })
  });

  const data = await res.json();

  loading.classList.add("hidden");

  if (data.status === "found") {
    showQueue(data.qNumber, data.waitCount || 0);
  } else {
    formBox.classList.remove("hidden");
  }
}

function showQueue(qNumber, waitCount) {
  formBox.classList.add("hidden");
  statusBox.classList.remove("hidden");
  qNumberEl.innerText = qNumber;
  wait.innerText = waitCount;
}

queueForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    action: "submitQueue",
    userId: userId.value,
    name: name.value,
    phone: phone.value
  };

  if (image.files.length > 0) {
    payload.image = await toBase64(image.files[0]);
  }

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const result = await res.json();

  showQueue(result.qNumber, result.waitCount || 0);
});

function toBase64(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

init();
</script>

</body>
</html>
