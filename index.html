<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองคิว</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<h2 id="status">กำลังโหลด...</h2>
<button onclick="reserve()">จองคิว</button>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbzogYzf46rr1kN2o-NqukmNpPUHGjGyvq-4KGxPySIqXASxP_HJTFgkDObcNF5zYhlS/exec";

let profile;

async function main() {
  try {
    document.getElementById("status").innerText = "เริ่ม LIFF";
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    profile = await liff.getProfile();
    document.getElementById("status").innerText =
      "สวัสดี " + profile.displayName;

  } catch (e) {
    document.getElementById("status").innerText =
      "ERROR: " + e.message;
  }
}

async function reserve() {
  const btn = document.getElementById("reserveBtn");
  btn.disabled = true;
  btn.innerText = "กำลังจองคิว...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        userId: profile.userId,
        name: profile.displayName
      })
    });

    const text = await res.text();
    console.log("RAW:", text);

    const data = JSON.parse(text);

    document.getElementById("result").innerText =
      JSON.stringify(data, null, 2);

  } catch (err) {
    document.getElementById("result").innerText =
      "❌ FETCH ERROR: " + err.message;
    console.error(err);
  }

  btn.disabled = false;
  btn.innerText = "จองคิว";
}


main();
</script>
</body>
</html>
