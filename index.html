<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>จองคิวผ่าน LINE</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#f3f4f6; font-family: system-ui }
.hidden { display:none }
</style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">

  <!-- loading -->
  <div id="loading">
    <p class="text-center">⏳ กำลังเชื่อมต่อ LINE...</p>
    <p id="error" class="text-red-500 text-sm mt-3 hidden"></p>
  </div>

  <!-- form -->
  <div id="formBox" class="hidden">
    <h2 class="text-xl font-bold mb-2">จองคิว</h2>
    <p class="text-sm text-green-600 mb-4">
      LINE: <span id="lineName"></span>
    </p>

    <!-- ❌ ไม่ใช้ submit -->
    <input type="hidden" id="userId">

    <input id="name" class="w-full border p-2 mb-2 rounded" placeholder="ชื่อ">
    <input id="phone" class="w-full border p-2 mb-2 rounded" placeholder="เบอร์">

    <input type="file" id="image" accept="image/*" class="mb-4">

    <button
      type="button"
      onclick="submitForm()"
      class="w-full bg-blue-600 text-white p-2 rounded">
      ยืนยันจอง
    </button>
  </div>

  <!-- status -->
  <div id="statusBox" class="hidden text-center">
    <p>คิวของคุณ</p>
    <p id="qNumber" class="text-5xl font-bold text-blue-600"></p>
    <p>รออีก <span id="wait"></span> คิว</p>
  </div>

</div>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbxb04n9Wj9epLGwzGeUSPEsK2U0XPz12qmTzaJDai8ihhce0XBjY-KLPYWtaMf2Uz1p2A/exec";

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    document.getElementById("userId").value = profile.userId;
    document.getElementById("lineName").innerText = profile.displayName;

    checkQueue(profile.userId);

  } catch (err) {
    showError(err.message);
  }
}

async function checkQueue(userId) {
  const res = await fetch(`${API_URL}?action=checkQueue&userId=${userId}`);
  const data = await res.json();

  document.getElementById("loading").classList.add("hidden");

  if (data.status === "found") {
    document.getElementById("statusBox").classList.remove("hidden");
    document.getElementById("qNumber").innerText = data.qNumber;
    document.getElementById("wait").innerText = data.waitCount ?? "-";
  } else {
    document.getElementById("formBox").classList.remove("hidden");
  }
}

async function submitForm() {
  try {
    const userId = document.getElementById("userId").value;
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const imageInput = document.getElementById("image");

    if (!name || !phone) {
      alert("กรุณากรอกข้อมูลให้ครบ");
      return;
    }

    const payload = {
      action: "submitQueue",
      userId,
      name,
      phone
    };

    if (imageInput.files.length > 0) {
      payload.image = await toBase64(imageInput.files[0]);
    }

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    alert("จองสำเร็จ! คิวของคุณคือ " + data.qNumber);
    location.reload();

  } catch (err) {
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
}

function toBase64(file) {
  return new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(file);
  });
}

function showError(msg) {
  const el = document.getElementById("error");
  el.innerText = msg;
  el.classList.remove("hidden");
}

init();
</script>

</body>
</html>
