<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองคิว</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<h2 id="status">กำลังโหลด...</h2>
<button onclick="reserve()">จองคิว</button>


<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbySzAzTfbVQcBIbLPSJln2Ya_F464IFRYb7j0CqEHMqtbPF1p0Ii9hoOlVAQKs9-FY/exec";

let profile;

async function main() {
  try {
    document.getElementById("status").innerText = "เริ่ม LIFF";
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    profile = await liff.getProfile();
    document.getElementById("status").innerText =
      "สวัสดี " + profile.displayName;

  } catch (e) {
    document.getElementById("status").innerText =
      "ERROR: " + e.message;
  }
}

async function reserve() {
  alert("เริ่มจองคิว");

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        userId: profile.userId,
        name: profile.displayName
      })
    });

    alert("ยิง GAS แล้ว");

    const text = await res.text();
    alert("GAS ตอบกลับ: " + text);

  } catch (err) {
    alert("FETCH ERROR: " + err.message);
    console.error(err);
  }
}


main();
</script>
</body>
</html>
