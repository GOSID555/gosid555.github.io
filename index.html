<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>จองคิวผ่าน LINE</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#f3f4f6; font-family: system-ui }
.hidden { display:none }
</style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">

  <!-- loading -->
  <div id="loading">
    <p class="text-center">⏳ กำลังเชื่อมต่อ LINE...</p>
    <p id="error" class="text-red-500 text-sm mt-3 hidden"></p>
  </div>

  <!-- form -->
  <div id="formBox" class="hidden">
    <h2 class="text-xl font-bold mb-2">จองคิว</h2>
    <p class="text-sm text-green-600 mb-4">
      LINE: <span id="lineName"></span>
    </p>

    <form onsubmit="submitForm(event)">
      <input type="hidden" id="userId">

      <input id="name" required class="w-full border p-2 mb-2 rounded" placeholder="ชื่อ">
      <input id="phone" required class="w-full border p-2 mb-2 rounded" placeholder="เบอร์">

      <input type="file" id="image" accept="image/*" class="mb-4">

      <button class="w-full bg-blue-600 text-white p-2 rounded">
        ยืนยันจอง
      </button>
    </form>
  </div>

  <!-- status -->
  <div id="statusBox" class="hidden text-center">
    <p>คิวของคุณ</p>
    <p id="qNumber" class="text-5xl font-bold text-blue-600"></p>
    <p>รออีก <span id="wait"></span> คิว</p>
  </div>

</div>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbwB5mJjhCNfrNguupvbxMFlIjWlsOxNnghsVM1g_0V4hhc5NuFHBve3iAPLYDUjV8k1lw/exec";

async function init() {
  try {
    if (!window.liff) throw new Error("LIFF SDK ไม่โหลด");

    await liff.init({ liffId: LIFF_ID });

    if (!liff.isInClient()) {
      throw new Error("ต้องเปิดผ่านแอป LINE เท่านั้น");
    }

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();

    document.getElementById("userId").value = profile.userId;
    document.getElementById("lineName").innerText = profile.displayName;

    checkQueue(profile.userId);

  } catch (err) {
    document.getElementById("error").innerText = err.message;
    document.getElementById("error").classList.remove("hidden");
    console.error(err);
  }
}

async function checkQueue(userId) {
  const res = await fetch(`${API_URL}?action=checkQueue&userId=${userId}`);
  const data = await res.json();

  document.getElementById("loading").classList.add("hidden");

  if (data.status === "found") {
    document.getElementById("statusBox").classList.remove("hidden");
    document.getElementById("qNumber").innerText = data.qNumber;
    document.getElementById("wait").innerText = data.waitCount;
  } else {
    document.getElementById("formBox").classList.remove("hidden");
  }
}

async function submitForm(e) {
  e.preventDefault();

  const payload = {
    action: "submitQueue",
    userId: userId.value,
    name: name.value,
    phone: phone.value
  };

  if (image.files.length > 0) {
    payload.image = await toBase64(image.files[0]);
  }

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  location.reload();
}

function toBase64(file) {
  return new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(file);
  });
}

init();
</script>

</body>
</html>
