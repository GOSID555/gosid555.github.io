<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>จองคิวผ่าน LINE</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.hidden { display:none }
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">

  <!-- loading -->
  <div id="loading" class="text-center">
    ⏳ กำลังเชื่อมต่อ LINE...
  </div>

  <!-- form -->
  <div id="formBox" class="hidden">
    <h2 class="text-xl font-bold mb-2">จองคิว</h2>
    <p class="text-sm text-green-600 mb-4">
      LINE: <span id="lineName"></span>
    </p>

    <input type="hidden" id="userId">

    <input id="name" class="w-full border p-2 mb-2 rounded" placeholder="ชื่อ">
    <input id="phone" class="w-full border p-2 mb-2 rounded" placeholder="เบอร์โทร">

    <input type="file" id="image" accept="image/*" class="mb-4">

    <button onclick="submitForm()"
      class="w-full bg-blue-600 text-white p-2 rounded">
      ยืนยันจอง
    </button>
  </div>

  <!-- status -->
  <div id="statusBox" class="hidden text-center">
    <p class="text-gray-600">คิวของคุณ</p>
    <p id="qNumber" class="text-5xl font-bold text-blue-600"></p>
    <p>รออีก <span id="wait"></span> คิว</p>
  </div>

</div>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbz-2hGfG_U38qM64sdO930tvHJ0KvyHWbICnFOcRi5rmqlK0OMlsnHLlt-d0FoGQb6R6Q/exec";

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  userId.value = profile.userId;
  lineName.innerText = profile.displayName;

  checkQueue(profile.userId);
}

async function checkQueue(userIdVal) {
  const res = await fetch(`${API_URL}?action=checkQueue&userId=${userIdVal}`);
  const data = await res.json();

  loading.classList.add("hidden");

  if (data.hasQueue) {
    showStatus(data.qNumber, data.waitCount);
  } else {
    formBox.classList.remove("hidden");
  }
}

function showStatus(q, wait) {
  formBox.classList.add("hidden");
  statusBox.classList.remove("hidden");
  qNumber.innerText = q;
  wait.innerText = wait;
}

async function submitForm() {
  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const imageInput = document.getElementById("image");

  const nameVal = nameInput.value.trim();
  const phoneVal = phoneInput.value.trim();

  if (!nameVal || !phoneVal) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  if (!/^[0-9]{9,10}$/.test(phoneVal)) {
    alert("กรุณากรอกเบอร์เป็นตัวเลข 9–10 หลัก");
    return;
  }

  const payload = {
    action: "submitQueue",
    userId: userId.value,
    name: nameVal,
    phone: phoneVal
  };

  if (imageInput.files.length > 0) {
    payload.image = await toBase64(imageInput.files[0]);
  }

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  showStatus(data.qNumber, data.waitCount);
}

function toBase64(file) {
  return new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(file);
  });
}

init();
</script>

</body>
</html>
