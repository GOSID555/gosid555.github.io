<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จองคิว</title>

  <!-- LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .queue-number {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #555;
      margin: 10px 0;
    }

    .info {
      text-align: center;
      font-size: 16px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-main {
      background: #555;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-danger {
      background: #c0392b;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ระบบจองคิว</h1>

    <!-- สถานะคิว -->
    <div id="queueCard" class="card hidden">
      <div class="queue-number" id="queueNo">-</div>
      <div class="info">คิวของคุณ</div>
      <div class="info" id="queueInfo"></div>

      <button class="btn-secondary" onclick="refreshQueue()">ดูสถานะคิว</button>
      <button class="btn-danger" onclick="cancelQueue()">ยกเลิกคิว</button>
    </div>

    <!-- ปุ่มจอง -->
    <div id="bookCard" class="card">
      <button class="btn-main" onclick="bookQueue()">จองคิว</button>
    </div>

  </div>

<script>
const LIFF_ID = "2008930440-jI56TpIn";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyc-vGhYqabcuatCaDsi9rBCZ9Qj-Z2FknzKVUkQfEmXXmFdFA-7UAlcc8oniTOlCtF/exec";
let userId = "";

// ---------------- INIT ----------------
async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;

  checkQueue();
}

// ---------------- CHECK QUEUE ----------------
async function checkQueue() {
  try {
    const res = await fetch(`${GAS_URL}?action=check&userId=${userId}`);
    const data = await res.json();

    if (data.hasQueue) {
      showQueue(data);
    } else {
      showBooking();
    }

  } catch (err) {
    alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
    console.error(err);
  }
}

// ---------------- SHOW UI ----------------
function showQueue(data) {
  document.getElementById("queueCard").classList.remove("hidden");
  document.getElementById("bookCard").classList.add("hidden");

  document.getElementById("queueNo").innerText = data.queueNumber;
  document.getElementById("queueInfo").innerText =
    `เหลืออีก ${data.remaining} คิว | คิวปัจจุบัน ${data.currentQueue}`;
}

function showBooking() {
  document.getElementById("queueCard").classList.add("hidden");
  document.getElementById("bookCard").classList.remove("hidden");
}

// ---------------- BOOK QUEUE ----------------
async function bookQueue() {
  const confirmBook = confirm("คุณต้องการจองคิวใหม่ใช่หรือไม่?");
  if (!confirmBook) return;

  try {
    const res = await fetch(`${GAS_URL}`, {
      method: "POST",
      body: JSON.stringify({
        action: "book",
        userId: userId
      })
    });

    const data = await res.json();
    showQueue(data);

  } catch (err) {
    alert("จองคิวไม่สำเร็จ");
  }
}

// ---------------- CANCEL QUEUE ----------------
async function cancelQueue() {
  const ok = confirm("ต้องการยกเลิกคิวนี้ใช่หรือไม่?");
  if (!ok) return;

  try {
    await fetch(`${GAS_URL}`, {
      method: "POST",
      body: JSON.stringify({
        action: "cancel",
        userId: userId
      })
    });

    alert("ยกเลิกคิวเรียบร้อย");
    showBooking();

  } catch (err) {
    alert("ยกเลิกไม่สำเร็จ");
  }
}

// ---------------- REFRESH ----------------
function refreshQueue() {
  checkQueue();
}

init();
</script>

</body>
</html>
