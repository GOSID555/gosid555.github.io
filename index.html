<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองคิว</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<h2 id="status">กำลังโหลด...</h2>
<button onclick="reserve()">จองคิว</button>


<script>
const LIFF_ID = "2008930440-jI56TpIn";
const API_URL = "https://script.google.com/macros/s/AKfycbyUV-SNLAQuDEyfLpvhhcb0GXKkWk5yajewYN78SQADDgp0XR876y8mcxMAvGagPKzW/exec";

let profile;

async function main() {
  try {
    document.getElementById("status").innerText = "เริ่ม LIFF";
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    profile = await liff.getProfile();
    document.getElementById("status").innerText =
      "สวัสดี " + profile.displayName;

  } catch (e) {
    document.getElementById("status").innerText =
      "ERROR: " + e.message;
  }
}

function reserve() {
  alert("เข้า reserve แล้ว");
}


main();
</script>
</body>
</html>
